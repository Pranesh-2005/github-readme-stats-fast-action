name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ðŸ”¹ Stats card
      - name: Generate stats card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: stats
          options: >
            username=${{ github.repository_owner }}
            &show_icons=true
            &theme=radical
            &cache_seconds=0
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Top Languages card
      - name: Generate top languages card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: top-langs
          options: >
            username=${{ github.repository_owner }}
            &layout=compact
            &theme=radical
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Contribution Streak
      - name: Generate streak card
        uses: Pranesh-2005/github-readme-stats-fast-action@v1
        with:
          card: streak
          options: >
            username=${{ github.repository_owner }}
            &theme=radical
          path: profile/streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Commit updated SVGs
      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git add profile/*.svg
          git commit -m "Update README cards" || echo "No changes to commit"
          git push origin HEAD
